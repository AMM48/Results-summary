<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section class="container">
    <div class="upper-section">
      <h3>
        Your Result
      </h3>
      <div class="circle">
        <h1>
          76
        </h1>
        <span>
          of 100
        </span>
      </div>
      <div class="info">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    </div>
    <div class="lower-section">
      <h3 id="summary">
        Summary
      </h3>
      <div class="summary-description">
        <span id="reaction">Reaction</span>
        <span class="score">80&nbsp;<span> / 100</span></span>
      </div>
      <div class="summary-description">
        <span id="memory">Memory</span>
        <span class="score">92&nbsp;<span> / 100</span></span>
      </div>
      <div class="summary-description">
        <span id="verbal">Verbal</span>
        <span class="score">61&nbsp;<span> / 100</span></span>
      </div>
      <div class="summary-description">
        <span id="visual">Visual</span>
        <span class="score">72&nbsp;<span> / 100</span></span>
      </div>
      <a href="#" class="btn">Continue</a>
    </div>
  </section>
</body>
<footer class="attribution">
  Coded by <a href="https://github.com/AMM48?tab=repositories" target="_blank">Abdulrahman Mohammed Almehdar</a>
</footer>

</html>
